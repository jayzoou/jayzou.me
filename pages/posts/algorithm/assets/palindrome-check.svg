    <path class="checkmark check4" d="M 340 35 L 355 50 L 380 25"></path>
    <path class="checkmark check5" d="M 340 35 L 355 50 L 380 25"></path>
  </g>
  
  <g transform="translate(100, 460)">
    <rect x="0" y="0" width="1000" height="40" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"></rect>
    <text class="step-text step0" x="20" y="25">步骤1: left=0, right=10, 比较 'a' == 'a' ✓ 匹配,继续</text>
    <text class="step-text step1" x="20" y="25">步骤2: left=1, right=9, 比较 'm' == 'm' ✓ 匹配,继续</text>
    <text class="step-text step2" x="20" y="25">步骤3: left=2, right=8, 比较 'a' == 'a' ✓ 匹配,继续</text>
    <text class="step-text step3" x="20" y="25">步骤4: left=3, right=7, 比较 'n' == 'n' ✓ 匹配,继续</text>
    <text class="step-text step4" x="20" y="25">步骤5: left=4, right=6, 比较 'a' == 'a' ✓ 匹配,继续</text>
    <text class="step-text step5" x="20" y="25">步骤6: left=5, right=5, 比较 'p' == 'p' ✓ left &gt;= right, 完成!</text>
  </g>
  
  <g transform="translate(100, 520)">
    <rect class="concept-box" x="0" y="0" width="1000" height="100"></rect>
    <text class="concept-text" x="500" y="30" text-anchor="middle" style="font-size: 16px;">核心思想: 从两端向中间对撞</text>
    <text class="concept-text" x="30" y="55">• 左指针 (left): 从字符串开头向右移动</text>
    <text class="concept-text" x="30" y="75">• 右指针 (right): 从字符串末尾向左移动</text>
    <text class="concept-text" x="30" y="95">• 每次比较两个指针指向的字符,不相等则返回 false,相等则继续收缩</text>
  </g>
  
  <g transform="translate(350, 640)">
