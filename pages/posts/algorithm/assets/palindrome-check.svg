  <text class="subtitle" x="600" y="105" style="font-weight: 600; fill: #1565c0;">
    输入: "amanaplanacanalpanama" (预处理后) → 输出: true (是回文)
  </text>
  
  <text class="subtitle" x="100" y="145" style="font-size: 14px; fill: #757575; text-anchor: start;">原始:</text>
  <text class="subtitle" x="160" y="145" style="font-size: 14px; fill: #424242; text-anchor: start; font-family: 'Courier New';">"A man, a plan, a canal: Panama"</text>
  
