    <text class="result-text" x="250" y="45">
      ✓ 是回文 (Palindrome)
    </text>
  </g>
  
  <g transform="translate(100, 730)">
    <rect class="legend-box" x="0" y="0" width="1000" height="60"></rect>
    <text class="legend-text" x="20" y="25" style="font-weight: 600;">图例说明:</text>
    
    <rect x="120" y="10" width="40" height="25" rx="4" fill="#c8e6c9" stroke="#4caf50" stroke-width="2"></rect>
    <text class="legend-text" x="170" y="27">已验证匹配</text>
    
    <rect x="280" y="10" width="40" height="25" rx="4" fill="#fff9c4" stroke="#fbc02d" stroke-width="2"></rect>
    <text class="legend-text" x="330" y="27">当前比较</text>
    
    <rect x="440" y="10" width="40" height="25" rx="4" fill="#ffffff" stroke="#2196f3" stroke-width="2"></rect>
    <text class="legend-text" x="490" y="27">待验证</text>
    
    <line x1="600" y1="15" x2="640" y2="15" stroke="#ff5252" stroke-width="3"></line>
    <polygon fill="#ff5252" points="640,15 630,10 630,20"></polygon>
    <text class="legend-text" x="650" y="27">左指针</text>
    
    <line x1="750" y1="15" x2="790" y2="15" stroke="#9c27b0" stroke-width="3"></line>
    <polygon fill="#9c27b0" points="790,15 780,10 780,20"></polygon>
    <text class="legend-text" x="800" y="27">右指针</text>
  </g>
  
  <g transform="translate(100, 810)">
    <rect x="0" y="0" width="1000" height="30" rx="8" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2"></rect>
    <text class="code-text" x="20" y="20">let left = 0, right = s.length - 1;</text>
    <text class="code-text" x="350" y="20" fill="#d32f2f">while</text>
    <text class="code-text" x="400" y="20">(left &lt; right) { </text>
    <text class="code-text" x="520" y="20" fill="#d32f2f">if</text>
    <text class="code-text" x="545" y="20">(s[left++] !== s[right--]) </text>
    <text class="code-text" x="750" y="20" fill="#d32f2f">return false</text>
    <text class="code-text" x="850" y="20">; }</text>
  </g>
</svg>