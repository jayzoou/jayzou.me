    <text class="pointer-label" x="60" y="345" fill="#9c27b0">right</text>
  </g>
  
  <g transform="translate(400, 370)">
    <rect class="compare-box" x="0" y="0" width="400" height="70"></rect>
    <text x="200" y="30" style="font-size: 14px; fill: #e65100; text-anchor: middle; font-weight: 600;">当前比较</text>
    <text class="compare-text" x="200" y="55">a == a ✓</text>
    
    <path class="checkmark check0" d="M 340 35 L 355 50 L 380 25"></path>
    <path class="checkmark check1" d="M 340 35 L 355 50 L 380 25"></path>
    <path class="checkmark check2" d="M 340 35 L 355 50 L 380 25"></path>
