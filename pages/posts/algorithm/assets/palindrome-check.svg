    <text class="array-text" x="1060" y="250">a</text>
  </g>
  
  <g class="pointer-left">
    <line x1="60" y1="295" x2="60" y2="305" stroke="#ff5252" stroke-width="3"></line>
    <polygon class="pointer-arrow-left" points="60,305 50,325 70,325"></polygon>
    <text class="pointer-label" x="60" y="345" fill="#ff5252">left</text>
  </g>
  
  <g class="pointer-right">
